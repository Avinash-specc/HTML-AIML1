<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotelbooking</title>
</head>
<body>
    <header><center><h1>Hotel Room Booking Form</h1></center></header>
    <main>
        <form>
            <fieldset  >
            <center> <label for="101">
                Full Name: <input type ="text" value="Enter your name" name="Personal_details" id="101">
            </label>
            <br>
            <br>
            <label for="102">
                Email: <input type="email" value = "Enter your email "name="Personal_details" id="102">
            </label>
            <br>
            <br>
            <label for ="103">
                Phone: <input type="number" name="Personal_details" id="103">
            </label>
            <br>
            <br>
            <label for="104">
                Check-in Date: <input type="date" name="checkin" id="104">
            </label>
            <br>
            <br>
            <label for="105">
                Check-out Date: <input type ="date" name="checkout" id="105">
            </label>
            <br>
            <br>
            Room Type: <select name="Room prefrences">
                <option value="Single Room">Single Room</option>
                <option value="Double">
                    Double Bedroom
                </option>
            </select>
            <br>
            <br>
            <label for="106">
                Number of Guests: <input type="number" name="additional_details" id="106">
            </label>
            <br><br>
            <center>Special Requests: </center>
            <textarea name="additional_details" rows="4"></textarea>
            <br>
            <br>
            <button type="button">Book Now</button> &nbsp; <button type="reset">Reset Form</button>
            </center>
            </fieldset>
        </form>
    </main>
    
</body>
</html>
